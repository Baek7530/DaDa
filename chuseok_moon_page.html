<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>즐거운 한가위 되세요 - 추석 보름달</title>
  <style>
    :root{
      --bg1:#0b1b2b; --bg2:#2a3e55; --card:#ffffff; --muted:#8aa0b5; --accent:#ffb856;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans KR',Arial,sans-serif; background:linear-gradient(180deg,var(--bg1),var(--bg2)); color:#f6f8fb}
    .wrap{max-width:960px; margin:0 auto; padding:16px}
    header{padding:20px 8px 8px; text-align:center}
    h1{margin:0; font-size:24px; font-weight:700; color:#f6f8fb}
    p.lead{margin:8px 0 0; color:var(--muted); font-size:14px}
    .card{background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.12); border-radius:16px; padding:12px; box-shadow:0 8px 24px rgba(0,0,0,.2)}
    .imgbox{position:relative; overflow:hidden; border-radius:12px}
    .imgbox img{width:100%; height:auto; display:block}
    figcaption{color:#d6e1ea; font-size:13px; margin-top:10px; text-align:center}
    .actions{display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin:14px 0 6px}
    .btn{appearance:none; border:none; padding:10px 14px; border-radius:10px; font-weight:600; cursor:pointer; background:#203245; color:#e8f0f8; border:1px solid rgba(255,255,255,.14)}
    .btn.primary{background:var(--accent); color:#2b1600; border:none}
    .meta{display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:10px; margin-top:12px}
    .meta div{background:rgba(0,0,0,.25); border-radius:10px; padding:10px; text-align:center; font-size:13px}
    footer{padding:24px 8px; text-align:center; color:#9fb2c5; font-size:12px}
    /* subtle twinkle animation around image border */
    .twinkle{position:absolute; inset:0; pointer-events:none}
    .twinkle:before,.twinkle:after{
      content:''; position:absolute; width:140%; height:140%; left:-20%; top:-20%;
      background:radial-gradient(circle at 20% 30%, rgba(255,255,255,.12), transparent 40%),
                 radial-gradient(circle at 80% 20%, rgba(255,255,255,.09), transparent 38%),
                 radial-gradient(circle at 70% 70%, rgba(255,255,255,.10), transparent 42%),
                 radial-gradient(circle at 30% 75%, rgba(255,255,255,.08), transparent 40%);
      animation: drift 18s linear infinite;
    }
    .twinkle:after{animation-duration:26s; opacity:.6; filter:blur(1px)}
    @keyframes drift{
      from{transform:translate3d(0,0,0) rotate(0)}
      to{transform:translate3d(0,0,0) rotate(360deg)}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>즐거운 한가위 되세요</h1>
      <p class="lead">보름달과 강·산의 저녁 풍경 일러스트</p>
    </header>

    <main class="card">
      <figure class="imgbox">
        <img src="Full Moon.png" alt="강과 산 위로 뜬 보름달과 '즐거운 한가위 되세요' 문구 일러스트">
        <div class="twinkle" aria-hidden="true"></div>
        <figcaption>달 주변 은은한 반짝임과 잔잔한 수면 반사로 부드러운 분위기를 살렸습니다.</figcaption>
      </figure>

      <div class="actions">
        <a class="btn primary" href="Full Moon.png" download>이미지 다운로드</a>
        <a class="btn" href="#" onclick="window.print();return false;">프린트/저장</a>
      </div>

      <div class="meta">
        <div>비율: 9:16 (세로형)</div>
        <div>용도: SNS 스토리/포스터/배너</div>
        <div>스타일: 은은하고 부드러운 톤</div>
      </div>
    </main>

    <footer>© 2025 Chuseok Greeting. Generated for 다솜.</footer>
  </div>
</body>
</html>
