<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>케밋 – 함께 새로운 만남을 시작하세요</title>
  <style>
    :root{
      --pink:#f8a9a6;          /* 상단 배너 색 */
      --bg:#fff;               /* 페이지 배경 */
      --text:#222;             /* 기본 텍스트 */
      --muted:#6b6b6b;         /* 보조 텍스트 */
      --card:#ffffff;          /* 카드 배경 */
      --border:#e9e9e9;        /* 카드 테두리 */
      --radius:16px;           /* 공통 라운드 값 */
      --maxw:420px;            /* 모바일 시안 기준 너비 */
      --shadow:0 8px 20px rgba(0,0,0,.06);
    }

    /* 리셋 & 베이스 */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans KR',Apple SD Gothic Neo,Helvetica,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
    }
    .wrap{
      max-width:var(--maxw);
      margin:0 auto;
      background:#fff;
    }

    /* HERO 배너 */
    .hero{
      background:var(--pink);
      color:#fff;
      text-align:center;
      padding:28px 18px 32px;
      border-bottom:1px solid #f3c0be;
    }
    .hero h1{
      margin:0 0 8px;
      font-size:22px;
      line-height:1.35;
      font-weight:800;
      letter-spacing:-.2px;
    }
    .hero p{
      margin:0 0 16px;
      color:#ffeef0;
      font-size:13.5px;
      line-height:1.6;
    }
    .cta{
      display:inline-block;
      padding:10px 16px;
      background:#fffbfb;
      color:#d36464;
      border-radius:999px;
      font-weight:700;
      font-size:13.5px;
      border:none;
      box-shadow:0 2px 0 rgba(0,0,0,.05);
      cursor:pointer;
      transition:transform .08s ease, box-shadow .2s ease;
    }
    .cta:active{ transform:translateY(1px); }

    /* 기능 카드 3개 */
    .features{
      display:grid;
      grid-template-columns:1fr 1fr 1fr;
      gap:12px;
      padding:18px;
      background:#fafafa;
      border-bottom:1px solid var(--border);
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px 10px;
      text-align:center;
      font-weight:700;
      font-size:13px;
      box-shadow:var(--shadow);
    }

    /* 메인 비주얼 (커플 이미지 + 카피) */
    .visual{
      padding:14px 0 24px;
      background:#fff;
    }
    .visual-inner{
      display:grid;
      grid-template-columns:1fr;
      align-items:center;
      gap:10px;
      padding:0 12px;
    }
    .visual img{
      width:100%;
      height:auto;
      display:block;
      border-radius:10px;
      box-shadow:0 8px 24px rgba(0,0,0,.08);
      background:transparent; /* 배경 없는 PNG 가정 */
    }
    .headline{
      text-align:center;
      font-size:28px;
      font-weight:900;
      letter-spacing:-.5px;
      margin:6px 0 0;
    }

    /* 데스크톱 확장 */
    @media (min-width:768px){
      :root{ --maxw:920px; }
      .hero{ padding:42px 24px 46px; }
      .hero h1{ font-size:30px; }
      .hero p{ font-size:15px; }
      .features{
        grid-template-columns:repeat(3, 1fr);
        gap:16px; padding:24px;
      }
      .visual-inner{
        grid-template-columns:420px 1fr;
        gap:20px; padding:10px 24px 0;
      }
      .headline{ text-align:left; font-size:40px; }
    }

    /* 작은 상호작용용 CSS */
    .card:hover{ transform:translateY(-2px); transition:transform .15s ease }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 상단 배너 -->
    <section class="hero">
      <h1>케밋과 함께 새로운 만남을 시작하세요</h1>
      <p>당신의 성향에 꼭 맞는 사람을 만나보세요</p>
      <button type="button" class="cta" id="ctaBtn">무료로 시작하기</button>
    </section>

    <!-- 기능 카드 -->
    <section class="features" id="features">
      <div class="card">성향 기반 매칭</div>
      <div class="card">안전 인증 시스템</div>
      <div class="card">실시간 추천</div>
    </section>

    <!-- 메인 비주얼 -->
    <section class="visual">
      <div class="visual-inner">
        <img src="couple.png" alt="밝게 웃는 커플 이미지">
        <h2 class="headline">함께해요 케밋!!</h2>
      </div>
    </section>
  </div>

  <script>
    // 상단 버튼 클릭 시 기능 카드 섹션으로 부드럽게 스크롤
    document.getElementById('ctaBtn').addEventListener('click', () => {
      document.getElementById('features').scrollIntoView({ behavior: 'smooth', block:'start' });
    });
  </script>
</body>
</html>
